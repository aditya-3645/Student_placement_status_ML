<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Placement Guidance System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e5e7eb;
}

.app {
  width: 100%;
  max-width: 1000px;
  background: rgba(255,255,255,0.07);
  backdrop-filter: blur(20px);
  border-radius: 24px;
  padding: 40px;
  box-shadow: 0 40px 90px rgba(0,0,0,0.6);
}

h1 {
  text-align: center;
  font-size: 34px;
  font-weight: 700;
  background: linear-gradient(90deg,#60a5fa,#a78bfa);
  -webkit-background-clip: text;
  color: transparent;
}

.subtitle {
  text-align: center;
  color: #c7d2fe;
  margin-bottom: 35px;
}

.form-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 18px;
}

label {
  font-size: 13px;
  opacity: 0.85;
}

input, select {
  width: 100%;
  padding: 12px;
  border-radius: 12px;
  background: rgba(15,23,42,0.95);
  color: white;
  border: 1px solid rgba(255,255,255,0.15);
  outline: none;
}

select option {
  background: #020617;
  color: white;
}

button {
  margin-top: 30px;
  width: 100%;
  padding: 16px;
  font-size: 17px;
  font-weight: 600;
  border: none;
  border-radius: 18px;
  cursor: pointer;
  color: white;
  background: linear-gradient(135deg,#6366f1,#8b5cf6);
  transition: transform 0.25s, box-shadow 0.25s;
}

button:hover {
  transform: translateY(-2px);
  box-shadow: 0 18px 45px rgba(99,102,241,0.6);
}

/* ===== RESULT ===== */
.result {
  display: none;
  margin-top: 40px;
  padding: 30px;
  border-radius: 22px;
  background: rgba(15,23,42,0.95);
  animation: fadeUp 0.6s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

.zone {
  text-align: center;
  font-size: 26px;
  font-weight: 700;
  margin-bottom: 12px;
}

.zone-msg {
  text-align: center;
  font-size: 15px;
  opacity: 0.9;
  margin-bottom: 25px;
}

.danger { color: #fb7185; }
.improve { color: #facc15; }
.good { color: #4ade80; }

.reco-title {
  font-weight: 600;
  margin-bottom: 12px;
}

.recos {
  display: grid;
  gap: 14px;
}

.recos div {
  padding: 14px 16px;
  border-radius: 14px;
  background: rgba(255,255,255,0.08);
  border-left: 5px solid #6366f1;
  transition: transform 0.2s;
}

.recos div:hover {
  transform: scale(1.02);
}
</style>
</head>

<body>

<div class="app">
  <h1>üéì Placement Guidance System</h1>
  <p class="subtitle">Skill-based recommendations</p>

  <div class="form-grid">
    <div><label>Age</label><input id="age" type="number" min="17" max="30"></div>
    <div><label>Gender</label>
      <select><option>Male</option><option>Female</option></select>
    </div>
    <div><label>Degree</label>
      <select><option>B.Tech</option><option>B.E</option><option>BCA</option><option>MCA</option><option>Other</option></select>
    </div>
    <div><label>Branch</label>
      <select><option>IT</option><option>CSE</option><option>ECE</option><option>ME</option><option>Civil</option><option>Other</option></select>
    </div>
    <div><label>CGPA (0‚Äì10)</label><input id="cgpa" type="number" step="0.01" max="10"></div>
    <div><label>Internships</label><input id="intern" type="number" min="0"></div>
    <div><label>Projects</label><input id="proj" type="number" min="0"></div>
    <div><label>Coding Skills (1‚Äì10)</label><input id="coding" type="number" min="1" max="10"></div>
    <div><label>Communication Skills (1‚Äì10)</label><input id="comm" type="number" min="1" max="10"></div>
    <div><label>Aptitude Score (0‚Äì100)</label><input id="apt" type="number" min="0" max="100"></div>
    <div><label>Certifications</label><input id="cert" type="number" min="0"></div>
    <div><label>Backlogs</label><input id="back" type="number" min="0"></div>
  </div>

  <button onclick="analyze()">Analyze Profile</button>

  <div class="result" id="result">
    <div class="zone" id="zone"></div>
    <div class="zone-msg" id="zoneMsg"></div>
    <div class="reco-title">üìå Actionable Recommendations</div>
    <div class="recos" id="recos"></div>
  </div>
</div>

<script>
function analyze() {
  const cgpa = +cgpaEl.value;
  const intern = +internEl.value;
  const proj = +projEl.value;
  const coding = +codingEl.value;
  const comm = +commEl.value;
  const apt = +aptEl.value;
  const cert = +certEl.value;
  const back = +backEl.value;

  let score =
    cgpa*8 +
    intern*6 +
    proj*5 +
    coding*4 +
    comm*6 +
    apt*0.4 +
    cert*8 -
    back*15;

  result.style.display = "block";
  recos.innerHTML = "";

  if (score < 40) {
    zone.innerText = "DANGER ZONE üî¥";
    zone.className = "zone danger";
    zoneMsg.innerText = "High risk of not getting placed. Immediate improvement needed.";
  } else if (score <= 70) {
    zone.innerText = "IMPROVEMENT Neededüü°";
    zone.className = "zone improve";
    zoneMsg.innerText = "You are on the right path, but key areas need improvement.";
  } else {
    zone.innerText = "KEEP GOING, You Are Almost There !üü¢";
    zone.className = "zone good";
    zoneMsg.innerText = "Strong profile. Maintain consistency and prepare for interviews.";
  }

  if (cgpa < 7.5) recos.innerHTML += "<div>üìò CGPA below 7.5 ‚Äî strong impact on placements</div>";
  if (proj < 4) recos.innerHTML += "<div>üõ†Ô∏è Build at least 4 strong projects</div>";
  if (intern < 1) recos.innerHTML += "<div>üè¢ Gain internship experience</div>";
  if (comm < 6) recos.innerHTML += "<div>üó£Ô∏è Improve communication skills (top EDA factor)</div>";
  if (coding < 6) recos.innerHTML += "<div>üíª Strengthen coding fundamentals</div>";
  if (apt < 70) recos.innerHTML += "<div>üß† Target aptitude score above 70</div>";
  if (back > 0) recos.innerHTML += "<div>‚ùå Clear all backlogs as priority</div>";

  if (recos.innerHTML === "") {
    recos.innerHTML = "<div>üî• Profile looks solid ‚Äî focus on mock interviews & resume polishing</div>";
  }
}

const cgpaEl = document.getElementById("cgpa");
const internEl = document.getElementById("intern");
const projEl = document.getElementById("proj");
const codingEl = document.getElementById("coding");
const commEl = document.getElementById("comm");
const aptEl = document.getElementById("apt");
const certEl = document.getElementById("cert");
const backEl = document.getElementById("back");
const result = document.getElementById("result");
const zone = document.getElementById("zone");
const zoneMsg = document.getElementById("zoneMsg");
const recos = document.getElementById("recos");
</script>

</body>
</html>
